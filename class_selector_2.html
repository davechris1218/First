<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .remove_field {
            position: relative;
            background-color: red;
            border: none;
            font-size: 15px;
            color: white;
            padding: 5px 10px;
            text-align: center;
            border-radius: 5px;
        }

        .add_fields_button {
            position: relative;
            background-color: green;
            border: none;
            font-size: 15px;
            color: white;
            padding: 5px 10px;
            width: 70px;
            text-align: center;
            border-radius: 5px;
        }

        .result_button {
            position: relative;
            background-color: teal;
            border: none;
            font-size: 15px;
            color: white;
            padding: 5px 10px;
            text-align: center;
            border-radius: 5px;
        }
    </style>
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="input_fields_wrap">
            <button class="add_fields_button">Add +</button>
            <div class="clonedInput">
                <input class="m-input" id="data_item" type="text" name="myText" style="width: 1000px"><button
                    class="remove_field removeLi">Remove</button>
            </div>
        </div>
        </br>
        <div>
            <button type="button" value="Result" class="result_button">Result</button>
        </div>
        <div class="trigger">
        </div>
    </div>
    <script>
        $(document).ready(function () {
            var max_fields = 20
            var wrapper = $(".input_fields_wrap");
            var add_button = $(".add_fields_button");

            var x = 1;
            $(add_button).click(function (e) {
                e.preventDefault();
                if (x <= max_fields) {
                    x++;
                    $(wrapper).append('<div class="clonedInput"><input class="m-input" id="data_item' + x++ + '"  type="text" name="myText" style="width: 1000px"><a href="#" class="remove_field">Remove</a></div>');
                }
            });

            $(wrapper).on("click", ".remove_field", function (e) {
                e.preventDefault();
                $(this).parent('div').remove();
                x--;
                $('.result_button').trigger('click');
            });

        });

        // function appendText() {
        //     var input = document.getElementById('data_item').value;
        //     var list = document.getElementById('list');
        //     var liNode = document.createElement("li");
        //     var txtNode = document.createTextNode(input);

        //     liNode.appendChild(txtNode);
        //     list.appendChild(liNode);
        // }

        // $(".removeLi").click(function () {
        //     var id = $(this).attr("id");
        //     $("#" + id).remove();
        // })   

        $('.result_button').click(function () {
            var input = $(".m-input");

            var list = "<ul>";

            for (let index = 0; index < $(input).length; index++) {
                const element = $(input)[index];

                if ($(element).val().length > 0) {
                    list += "<li>" + $(element).val() + "</li>";
                }
            }
            list += "</ul>";
            $(".trigger").html(list);

        });

    </script>
</body>

</html>
