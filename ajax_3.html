<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <div class="card bg-light border-dark mb-3" style="max-width: 70rem;">

            <div class="card-header"></div>

            <div class="card-body">

                <h5 class="card-title"></h5>

                <p class="card-text"></p>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(function () {
            $.ajax({
                url: "https://jsonplaceholder.typicode.com/posts",
                success: function (result) {
                    var html = '';
                    $.each(result, function (index, item) {
                        var userId = item.userId;
                        var typeId = item.id;
                        var titleId = item.title;
                        var bodyId = item.body;

                        html += '<div class="card bg-light border-dark mb-3" style="max-width: 70rem;">';
                        html += '<div class="card-header">userId: ' + userId + ' - ' + 'id: ' + typeId + '</div>';
                        html += '<div class="card-body">';
                        html += '<h5 class="card-title">' + titleId + '</h5>';
                        html += '<p class="card-text">' + bodyId + '</p>';
                        html += '</div>';
                        html += '</div>';
                        html += '</div>';

                    });
                    $(".container").html(html);

                    // console.log('success', result);
                    // console.log(result[0].body);
                    // console.log($(result).length);
                }
            });
        });
    </script>
</body>

</html>
