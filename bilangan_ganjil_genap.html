<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menentukan Input Bilangan Ganjil atau Genap</title>
    <script>
        function ganjil_genap(){
            var num=document.getElementById('number').value;

            if ( num % 2){
                document.getElementById('result').innerHTML = "Angka adalah Bilangan Ganjil";
            }
            else{
                document.getElementById('result').innerHTML = "Angka adalah Bilangan Genap";
            }
        }
    </script>
</head>
<body>
    <div>
        <h2>Menentukan Input Bilangan Ganjil atau Genap</h2>
        <p>Masukkan angka di bawah untuk cek</p>
        <input type="text" id="number" />
        <button onclick="ganjil_genap();">Check</button>
    </div>
    <br>
    <div id="result"></div>
</body>
