<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Menu</title>
</head>

<body>
    <div class="container">
        <div class="container-fluid text-center">
            <h2 style="font-size:70px; font-family:Lucida Console;">MENU</h2>
            <div class="row">
                <div class="col-md-6">
                    <select class="form-select form-select-lg mb-3 food" aria-label=".form-select-lg example">
                        <option selected>Open Food Menu</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <select class="form-select form-select-lg mb-3 drink" aria-label=".form-select-lg example">
                        <option selected>Open Drink Menu</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="result"></div>

    <script>
        var data = {
            "Food": [
                {
                    "id": "1",
                    "name": "Fried Rice",
                    "price": "10.000"
                },
                {
                    "id": "2",
                    "name": "Fried Noodle",
                    "price": "9.000"
                },
                {
                    "id": "3",
                    "name": "Pancake",
                    "price": "8.500"
                },
                {
                    "id": "4",
                    "name": "French Fries",
                    "price": "7.500"
                }
            ],
            "Drink": [
                {
                    "id": "1",
                    "name": "Cola",
                    "price": "4.600"
                },
                {
                    "id": "2",
                    "name": "Orange Juice",
                    "price": "5.400"
                },
                {
                    "id": "3",
                    "name": "Mineral Water",
                    "price": "3.500"
                },
                {
                    "id": "4",
                    "name": "Coffee",
                    "price": "5.800"
                }

            ]
        };

        var foodOptions = data.Food.map(o => `<option value="${o.id}">${o.name}</option>`);
        $('select.food').append(foodOptions);

        var drinkOptions = data.Drink.map(o => `<option value="${o.id}">${o.name}</option>`);
        $('select.drink').append(drinkOptions);

    </script>
</body>

</html>
