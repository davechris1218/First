<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Luas Segitiga</title>
    <script type="text/javascript">
        function hitungluas(){
        alas=document.getElementById("alas").value;
        tinggi=document.getElementById("tinggi").value;
        luas=(alas*tinggi)*0.5;
        document.getElementById("luas").value=luas;
        }
   </script>
</head>
<body>
    <form>
        <h1>Menghitung Luas Segitiga</h1>
        <table>
            <tr>
                <td>Alas</td>
                <td>:</td>
                <td><input type="text" id="alas" name="alas"></td>
            </tr>
            <tr>
                <td>Tinggi</td>
                <td>:</td>
                <td><input type="text" id="tinggi" name="tinggi"></td>
            </tr>
            <tr>
                <td>Luas</td>
                <td>:</td>
                <td><input type="text" id="luas" name="luas" size="4" disabled="true"></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td><input type="button" value="Hitung" onclick="hitungluas()"></td>
            </tr>
        </table>
    </form>
</body> 
</html>
