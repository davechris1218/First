<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <div class="card bg-light border-dark mb-3" style="max-width: 70rem;">       
            <div class="card-header"></div>
            <div class="card-body">               
                <h5 class="card-title"></h5>                
                <p class="card-text"></p>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(function () {
            $(".card:first").hide()
            $.ajax({
                url: "https://jsonplaceholder.typicode.com/posts",
                success: function (result) {
                    $.each(result, function (index, item) {
                        var cards = $(".card:first").clone()
                        var container = $(".container")
                        var userId = item.userId;
                        var typeId = item.id;
                        var titleId = item.title;
                        var bodyId = item.body;

                        $(cards).find(".card-header").html("userId: " + userId + " - " + "id: " + typeId);
                        $(cards).find(".card-title").html(titleId);
                        $(cards).find(".card-text").html(bodyId);
                        $(cards).show()
                        $(cards).appendTo(container)

                    });
                    // console.log('success', result);
                    // console.log(result[0].body);
                    // console.log($(result).length);
                }
            });
        });
    </script>
</body>

</html>
