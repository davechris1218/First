<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>add/remove fields</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="container" style="max-width: 1000px;">

        <form>

            <div>
                <button id="addRow" type="button" class="btn btn-info" style="background-color:green">Add +</button>
            </div>

            <div id="newRow">
                <div class="row">
                    <div class="col-lg-12">
                        <div id="inputFormRow">
                            <div class="input-group mb-3">
                                <input type="text" name="title[]" class="form-control m-input" placeholder="Enter title"
                                    autocomplete="off">
                                <div class="input-group-append">
                                    <button id="removeRow" type="button" class="btn btn-danger">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <button type="button" class="btn btn-info result" onclick="appendText()">Result</button>
                <ul id="demo">
                    <li></li>
                </ul>
            </div>
        </form>
    </div>

    <script type="text/javascript">
        $("#addRow").click(function () {
            var html = '';
            html += '<div id="inputFormRow">';
            html += '<div class="input-group mb-3">';
            html += '<input type="text" name="title[]" class="form-control m-input" placeholder="Enter title" autocomplete="off">';
            html += '<div class="input-group-append">';
            html += '<button id="removeRow" type="button" class="btn btn-danger">Delete</button>';
            html += '</div>';
            html += '</div>';

            $('#newRow').append(html);
        });

        $(document).on('click', '#removeRow', function () {
            $(this).closest('#inputFormRow').remove();
        });

        function appendText() {
            var x = $("input:text").val();

            document.getElementById("demo").innerHTML = x;
            x.innerHTML = "<li></li>"

            $("li").append(x)
        }
        console.log(x);
    </script>   
</body>

</html>
